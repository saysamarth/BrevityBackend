<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verified - Brevity</title>
  <style>
    :root {
      --primary-bg: #0d1b2a;
      --secondary-bg: #1b263b;
      --accent: #4CAF50;
      --text-color: #e0e1dd;
      --heading-color: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      line-height: 1.6;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: var(--secondary-bg);
      border-radius: 10px;
      padding: 3rem 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: var(--text-color);
      margin-bottom: 1rem;
    }

    .checkmark {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

    <h1>Email Verified</h1>
    <p>Hi {{userName}}, your email has been successfully verified.</p>
    <p>You can now continue using Brevity without any interruptions.</p>
    <div class="footer">&copy; Brevity. All rights reserved.</div>
  </div>
</body>
</html>
